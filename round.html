<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Hover Effect</title>
    <style>
        /* Center the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Main container for the album cover and vinyl */
        .case {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            perspective: 1000px;
            /* Adds depth to the 3D transformations */
        }

        /* Dark overlay that appears on hover */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Album cover image */
        .cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Text information that appears on hover */
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Vinyl record that slides out on hover */
        .vinyl {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2012/04/15/18/57/record-34799_1280.png');
            background-size: cover;
            border-radius: 50%;
            opacity: 0;
            transform: translateX(-100%) rotate(-180deg);
            transition: all 0.5s ease;
        }

        /* Hover effects */
        .case:hover .overlay {
            opacity: 1;
            /* Show the dark overlay */
        }

        .case:hover .cover {
            transform: translateX(50%) rotate(15deg);
            /* Slide out and rotate the cover */
            animation: slowRotate 10s linear infinite;
            /* Start the slow rotation animation */
        }

        .case:hover .info {
            opacity: 1;
            /* Show the album info */
        }

        .case:hover .vinyl {
            opacity: 1;
            /* Show the vinyl */
            transform: translateX(0) rotate(0deg);
            /* Slide in the vinyl */
            animation: spin 2s linear infinite;
            /* Start the spinning animation */
        }

        /* Keyframe animation for fast vinyl spin */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Keyframe animation for slow album cover rotation */
        @keyframes slowRotate {
            from {
                transform: translateX(50%) rotate(15deg);
            }

            to {
                transform: translateX(50%) rotate(375deg);
            }

            /* 375 = 15 + 360, full rotation */
        }
    </style>
</head>

<body>
    <div class="case">
        <!-- Dark overlay -->
        <div class="overlay"></div>

        <!-- Album cover image -->
        <img class="cover" src="MINY Podcast Album Artwrok.png" alt="Album Cover">

        <!-- Album information -->
        <span class="info">MINY Music Moments</span>

        <!-- Vinyl record -->
        <div class="vinyl"></div>
    </div>
</body>

</html>
